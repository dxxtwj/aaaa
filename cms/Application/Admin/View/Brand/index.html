 <link href="/Public/admin/assets/css/bootstrap.min.css" rel="stylesheet" />

		<script src="/Public/admin/assets/js/jquery.dataTables.min.js"></script>
		<script src="/Public/admin/assets/js/jquery.dataTables.bootstrap.js"></script>

<title>品牌管理</title>
</head>

<body>
<div class="page-content clearfix">
  <div id="brand_style">

    <div class="search_style">
      <div class="title_names">搜索查询</div>
      <ul class="search_content clearfix">
        <li><label class="l_f">品牌名称</label><input name="brand_name" id="brand_name" type="text"  class="text_add" placeholder="输入品牌名称"  style=" width:250px" value="{$getInfo.brand_name}"/></li>
        <li><label class="l_f">添加时间</label>
        <input class="inline laydate-icon" id="starttime" name="starttime" onclick="laydateInit('#starttime')" style=" margin-left:10px;" value="{$getInfo.starttime}">
        &nbsp;&nbsp;至
        <input class="inline laydate-icon" id="endtime" name="endtime" onclick="laydateInit('#endtime')" style=" margin-left:10px;" value="{$getInfo.endtime}">
        </li>
        <!-- <li><select name="" class="text_add"><option  value="1">国内品牌</option><option value="2">国外品牌</option></select></li> -->
        <li style="width:90px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
      </ul>
    </div>
    <div class="border clearfix">
      <span class="l_f">
        <a href="/index.php/Admin/Brand/add"  title="添加品牌" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加品牌</a>
        <a href="javascript:void(0)" class="btn btn-danger" onclick="dels()"><i class="icon-trash"></i>批量删除</a>
        <!-- <a href="javascript:void(0)" class="btn btn-info">国内品牌</a>
        <a href="javascript:void(0)" class="btn btn-success">国外品牌</a> -->
      </span>
      <span class="r_f">共：<b>{$count}</b>个品牌</span>
    </div>
    <!--品牌展示-->
    <div class="brand_list clearfix" id="category">
      <div class="show_btn" id="rightArrow"><span></span></div>
      <!-- <div class="chart_style side_content">
       <div class="side_title">
          <a title="隐藏" class="close_btn"><span></span></a>
       </div>
       <div id="main" style="height:300px;" class="side_list"></div>
      </div> -->
      <!--品牌列表-->

      <!-- <div class="table_menu_list"> -->
      <div>

        <table class="table table-striped table-bordered table-hover" id="sample-table">
      		<thead>
      		  <tr>
      				<th width="25px"><label><input type="checkbox" class="ace ckeck_all" v='0'><span class="lbl"></span></label></th>
      				<th width="80px">ID</th>
      				<th width="50px">排序</th>
      				<th width="120px">品牌LOGO</th>
      				<th width="120px">品牌名称</th>
      				<!-- <th width="130px">所属地区/国家</th>
      				<th width="350px">描述</th> -->
      				<th width="180px">加入时间</th>
      				<th width="70px">状态</th>                
      				<th width="200px">操作</th>
      			</tr>
      		</thead>
          <tbody>
            <foreach name="res" key='k' item='val'>
              <tr>
                <input type="hidden" class="br_id" value='{$val.BR_ID}'>
                <td width="25px"><label><input type="checkbox" class="ace" v='{$val.BR_ID}'><span class="lbl"></span></label></td>
                <td width="80px">{$val.BR_ID}</td>
                <td width="50px"><input type="text" class="input-text text-c setSort"  value="{$val.BR_Sort}" style="width:60px"></td>
                <td><img src="{$val.BR_IMG}"  width="130"/></td>
                <td><a href="javascript:void(0)" name="#" style="cursor:pointer" class="text-primary brond_name" title="{$val.BR_Name}">{$val.BR_Name}</a></td>
                <!-- <td>法国</td>
                <td class="text-l">玉兰油OLAY，是宝洁公司全球著名的护肤品牌，OLAY以全球高科技护肤研发技术为后盾......</td> -->
                <td>{$val.BR_AddTime}</td>
                <if condition="$val.BR_Is_Show eq 1">
                  <td class="td-status"><span class="label label-success radius">已启用</span></td>
                <else />
                  <td class="td-status"><span class="label label-danger radius">已禁用</span></td>
                </if>
                <td class="td-manage">
                  <input type="hidden" name="bid" value="{$val.BR_ID}">

                  <if condition="$val.BR_Is_Show eq 1">
                  <a href="javascript:void(0)" onClick="noShow({$val.BR_ID})" title="停用" class="btn btn-xs btn-default"><i class="icon-remove bigger-120"></i></a> 
                  <else />
                  <a href="javascript:void(0)" onClick="noShow({$val.BR_ID})" title="启用" class="btn btn-xs btn-success"><i class="icon-ok bigger-120"></i></a> 
                  </if>

                  <a href="javascript:void(0)" onClick="edit({$val.BR_ID})" title="编辑" class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a> 
                  <a href="javascript:void(0)" onClick="del({$val.BR_ID})" title="删除" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
  <div class="clearfix" style="text-align: center;">{$show}</div>
</body>
</html>
<script>

  //面包屑返回值
  var index = parent.layer.getFrameIndex(window.name);
  parent.layer.iframeAuto(index);
  $('.Order_form ,.brond_name').on('click', function(){
  	var cname = $(this).attr("title");
  	var cnames = parent.$('.Current_page').html();
  	var herf = parent.$("#iframe").attr("src");
      parent.$('#parentIframe span').html(cname);
  	parent.$('#parentIframe').css("display","inline-block");
      parent.$('.Current_page').attr("name",herf).css({"color":"#4c8fbd","cursor":"pointer"});
  	//parent.$('.Current_page').html("<a href='javascript:void(0)' name="+herf+">" + cnames + "</a>");
      parent.layer.close(index);
  	
  });
  function laydateInit($id){
    laydate({
        elem: $id,
        event: 'focus' 
    });
  }
  
  //搜索
  $(document).ready(function(){
    $('.btn_search').click(function(){
      var name = $("#brand_name").val();
      var start = $("#starttime").val();
      var end = $("#endtime").val();

      var url = '/index.php/Admin/Brand/index';
      if(name!='' && name!=null && name!=undefined){
        url += '/brand_name/'+name;
      }
      if(start!='' && start!=null && start!=undefined){
        url += '/starttime/'+start;
      }
      if(end!='' && end!=null && end!=undefined){
        url += '/endtime/'+end;
      }
      window.location.href=url;
    });

  });

  function noShow(bid){
    $.ajax({
      url:'/index.php/Admin/Brand/setBrandShow',
      type:'post',
      data:{bid:bid},
      success:function(data){
        if(data == -1){
          alert('传入品牌编号有误');
        }else if(data == 0){
          alert('操作失败');
        }else if(data == 1){
          alert('操作成功');
          window.location.reload();
        }else if(data == -99){
          alert('你没有权限');
        }
      }
    });
  }

  function del(bid){
    var r = confirm("删除之后不可恢复,您确定要继续操作吗？");
    if(r == true){
      $.ajax({
        url:'/index.php/Admin/Brand/del',
        type:'post',
        data:{bid:bid},
        success:function(data){
          if(data == -1){
            alert('传入品牌编号有误');
          }else if(data == 0){
            alert('操作失败');
          }else if(data == 1){
            alert('操作成功');
            window.location.reload();
          }else if(data == -99){
            alert('你没有权限');
          }
        }
      });
    }
      
  }
  //批量删除
  function dels(){
    var ids = '';
    $('table input[type="checkbox"]:checked').each(function(){
      if(parseInt($(this).attr('v'))!=0){
        ids += $(this).attr('v')+',';
      }
    });

    // alert(ids);
    del(ids);
  }

  function edit(bid){
    window.location.href="/index.php/Admin/Brand/add/bid/"+bid;
  }
$(".setSort").on('change',function(){
  var sort = $(this).val();
  var bid = $(this).parent().parent().children('.br_id').val();
  $.ajax({
    url:'/index.php/Admin/Brand/setSort',
    data:{sort:sort,bid:bid},
    type:'post',
    success:function(data){

    }
  });
});
$(".ckeck_all").on("click",function(){
  var is_check = $(this).prop('checked');
  if(is_check){
    $('table input[type="checkbox"]').each(function(){
      $(this).prop('checked',true);
    });
  }else{
    $('table input[type="checkbox"]').each(function(){
      $(this).prop('checked',false);
    });
  }
});
</script>
