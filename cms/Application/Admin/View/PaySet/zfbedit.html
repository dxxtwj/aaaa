    <body>
	<form action="/index.php/Admin/PaySet/zfbedit" method="post" class="form-horizontal form">
		<div class='panel'>
			<h3 class="custom_page_header"> 支付宝（手机版）配置</h3>
			<div class='panel-body'>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">支付名称</label>
					<div class="col-sm-9 col-xs-12">
						支付宝（手机版） </div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">支付宝密钥设置入口</label>
					<div class="col-sm-9 col-xs-12">
						<a href=" https://openhome.alipay.com/platform/keyManage.htm" target="_blank">支付宝密钥设置入口</a>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">支付方式描述：</label>

					<div class="col-sm-9 col-xs-12">
						国内先进的网上支付平台。三种支付接口：担保交易，即时到账，双接口。在线即可开通，零预付，免年费，单笔阶梯费率，无流量限制。 </div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">支付宝帐户</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="alipay_account" class="form-control" value="{$res.AP_Name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">合作者ID</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="alipay_appid" class="form-control" value="{$res.AP_PartnerID}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">合作伙伴身份-支付宝私钥</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="partner_dev_privatekey" class="form-control" value="{$res.AP_PartnerPrivateKey}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">合作伙伴身份-开发者公钥</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="partner_alipay_publickey" class="form-control" value="{$res.AP_PartnerPublicKey}" disabled="true" />
					</div>
				</div>

				<!--<div class="form-group">-->
					<!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">无线产品-支付宝私钥</label>-->
					<!--<div class="col-sm-9 col-xs-12">-->
						<!--<input type="text" name="wap_dev_privatekey" class="form-control" value="{$res.AP_WirelessPrivateKey}" />-->
					<!--</div>-->
				<!--</div>-->
				<!--<div class="form-group">-->
					<!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">无线产品-开发者公钥</label>-->
					<!--<div class="col-sm-9 col-xs-12">-->
						<!--<input type="text" name="wap_alipay_publickey" class="form-control" value="{$res.AP_WirelessPublicKey}" />-->
					<!--</div>-->
				<!--</div>-->
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">同步跳转</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="return_url" class="form-control" value="{$res.AP_ReturnUrl}" disabled="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">异步跳转</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="notify_url" class="form-control" value="{$res.AP_NotifyUrl}" disabled="true" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">申请地址</label>
					<div class="col-sm-9 col-xs-12">
						<a href="https://b.alipay.com/" target="_blank" style="color:red">支付宝申请地址</a>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否在线支付</label>
					<if condition="$res.AP_MobileStatus eq 1">
						<div class="col-sm-9 col-xs-12">
							<input type="radio" name="is_pay" value="0" /> 否
							<input type="radio" name="is_pay" value="1" checked="checked"/> 是
						</div>
					<else />
						<div class="col-sm-9 col-xs-12">
							<input type="radio" name="is_pay" value="0" checked="checked"/> 否
							<input type="radio" name="is_pay" value="1" /> 是
						</div>
					</if>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
					<div class="col-sm-9">
						<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
					</div>
				</div>
			</div>

		</div>
		</div>
	</form>
</body>
</html>
