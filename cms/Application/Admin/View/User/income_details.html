<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>收益明细</h5>
                        </div>
                        <div class="ibox-content">
                            <form action="/index.php/Admin/User/income_details" id="userids" method="get" target="_self">
                            <div class="input-group" style="width:65%;margin-left:8%;">
                                    <!-- <input type="text" name="ordernum" placeholder="请输入订单号" class="input-sm form-control" id="ordernum" value=""> -->
                                    <ul class="search_content clearfix">
                                        <input type="hidden" name="uid" value="{$back_uid}" />
                                        <li class="" style="list-style-type:none;">
                                            <label class="l_f col-sm-3 control-label">收益类型：</label>
                                            <div class="col-sm-8 col-xs-12">
                                                <select name="get_type" id="get_type" class="form-control">
                                                    <option value="">购物收益</option>
                                                    <option value="1">购物收益</option>
                                                    <option value="2">销售收益</option>
                                                    <option value="3">月结收益</option>
                                                </select>
                                            </div>
                                        </li>
                                    </ul>
                                   <span class="input-group-btn"> 
                                   <button type="submit" class="btn btn-sm btn-primary" style="width:200%;"> 搜索</button> 
                                   </span>
                            </div>

							<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                                <thead>
                                <tr>
                                    <th data-toggle="true">订单编号</th>
                                    <if condition="$type eq 1">
                                        <th>购物类型</th>
                                        <th>购物金额</th>
                                        <th>佣金</th>
                                        <th>购买时间</th>
                                    <elseif condition="$type eq 2" />
                                        <th>销售金额</th>
                                        <th>佣金</th>
                                        <th>购买人</th>
                                        <th>销售类型</th>
                                        <th>下单时间</th>
                                    <else />
                                        <th>收益类型</th>
                                        <th>收益时间</th>
                                    </if>
                                </tr>
                                </thead>
                                <tbody>
                                	<!--循环开始-->
                                <foreach name="order" item="vo">
                            	<tr>
	                            	<td colspan="8" style="border:none;">
	                            		<div style="width:100%;height:1px;background:#fff;border:none;"></div>
	                            	</td>
                        		</tr>
                            		
                                <tr>
                                    <td>{$vo.num}</td>
                                    <if condition="$type eq 1">
                                        <td>{$vo.status}</td>
                                        <td>&yen;{$vo.price}</td>
                                        <td>{$vo.score}</td>
                                        <td>{$vo.date}</td>
                                    <elseif condition="$type eq 2" />
                                        <td>&yen;{$vo.price}</td>
                                        <td>{$vo.score}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.type}</td>
                                        <td>{$vo.date}</td>
                                    <else />
                                        <td>{$vo.status}</td>
                                        <td>{$vo.date}</td>
                                    </if>
                                </tr>
                                </foreach>
                                <!--循环结束-->
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination">{$show}</ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                            </form>
                        </div>

            </div>

<script>
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  decodeURIComponent(r[2]); return null;

    }

    var user_id=GetQueryString("uid");
    var get_type=GetQueryString("get_type");
    $('#get_type').val(get_type);
    // alert(user_id);
    $('input[name="userid"]:hidden').val(user_id);

 function yes(yy){
        swal({ 
            title: "您确定审核通过吗？",  
            text: "",  
            type: "warning", 
            showCancelButton: true, 
            closeOnConfirm: false, 
            confirmButtonText: "是的,审核通过", 
            confirmButtonColor: "#ec6c62" 
        }, function() {
                $.ajax({
                    url:'__CONTROLLER__/yes',
                    type:'post',
                    data:{trid:yy},
                    success:function(data){
                        if(data == -99){
                            alert('您暂时没有权限，请联系管理员');
                            setTimeout(function() {
                                self.location.reload();  //刷新本页
                            }, 2000);
                        }
                        if(data['state'] == -1){
                            swal(data['mes'],"error");
                            setTimeout(function() {
                                self.location.reload();  //刷新本页
                            }, 2000);
                        }else{
                            swal(data['mes'],"success");
                            setTimeout(function() {
                                self.location.reload();  //刷新本页
                            }, 2000);
                        }
                    }
                });
        }) 
       
    }



    function dont(dd){
        swal({ 
            title: "您确定审核不通过吗？",  
            text: "",  
            type: "warning", 
            showCancelButton: true, 
            closeOnConfirm: false, 
            confirmButtonText: "是的,审核不通过", 
            confirmButtonColor: "#ec6c62" 
        }, function() {
                $.ajax({
                    url:'__CONTROLLER__/dont',
                    type:'post',
                    data:{trid:dd},
                    success:function(data){
                        if(data == -99){
                            alert('您暂时没有权限，请联系管理员');
                            setTimeout(function() {
                                self.location.reload();  //刷新本页
                            }, 2000);
                        }
                        if(data['state'] == -1){
                            swal(data['mes'],"error");
                            setTimeout(function() {
                                self.location.reload();  //刷新本页
                            }, 2000);
                        }else{
                            swal(data['mes'],"success");
                            setTimeout(function() {
                                self.location.reload();  //刷新本页
                            }, 2000);
                        }
                    }
                });
        }) 
    }

    // 确认打款
    function SurePay(pp){
        var fid = $(pp).next().attr('fid');
        // alert(fid);
        var r = confirm('你确定要打款吗?');

        if(r == true){
            $.ajax({
                url:'__CONTROLLER__/SurePay',
                type:'post',
                data:{fid:fid},
                success:function(data){
                    alert(data['info']);
                }
            })
        }
    }

</script>
