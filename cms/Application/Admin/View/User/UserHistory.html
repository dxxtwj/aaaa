</head>

<body>
<div class="margin clearfix">
 <div class="stystems_style">
  <div class="tabbable">
  <ul class="nav nav-tabs" id="myTab">
    <li class="active">
        <a data-toggle="tab" href="#home"><i class="green fa fa-home bigger-110"></i>&nbsp;逛客设置</a>
    </li>
     <li class="order">
        <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#profile">创客设置</a>
    </li>
    <li class="fenxiaoSet">
        <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#fenxiao">市场经理设置</a>
    </li>

    <li class="otherSet">
        <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#other">区域合伙人设置</a>
    </li>
     <li class="managerSet">
        <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#manager">直升经理设置</a>
    </li>
    
  </ul>

  <form action="/index.php/Admin/User/UserHistory" method="post">
      <div class="tab-content">
          <!-- 逛客设置 -->
          <div id="home" class="tab-pane active">
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>下线消费利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="TouristsOfflineProfit" id="website-title" value="{$res.TR_TouristsOfflineProfit}" class="col-xs-5 " required="required">
                  </div>
              </div>
              
              <div class="Button_operation"> 
                  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存
                  </button>
                
                  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                       
              </div>
          </div>

          <!-- 创客设置 -->
          <div id="profile" class="tab-pane order">
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>自身消费利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="MakerOneSelfProfit" id="website-title" value="{$res.TR_MakerOneSelfProfit}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>下线逛客消费利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="MakerOfflineProfit" id="website-title" value="{$res.TR_MakerOfflineProfit}" class="col-xs-5" required="required">
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>自身每发展一个创客获得大礼包金额提成（&#37;）：</label>
                  <div class="col-sm-9">
                      <input type="text" id="website-title" name="MakerOfflineToMaker" value="{$res.TR_MakerOfflineToMaker}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="Button_operation"> 
                  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存
                  </button>
                
                  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                       
              </div>
          </div>

          <!-- 经理设置 -->
          <div id="fenxiao" class="tab-pane fenxiaoSet">
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>自身消费利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="ManagerOneSelfProfit" id="website-title" placeholder="" value="{$res.TR_ManagerOneSelfProfit}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>整个团队内每发展一个创客获得大礼包金额提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="TR_ManagerTeamToMaker" id="website-title" placeholder="" value="{$res.TR_ManagerTeamToMaker}" class="col-xs-5 " required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>整个团队总销售额利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="ManagerTeamSalesProfit" id="website-title" placeholder="" value="{$res.TR_ManagerTeamSalesProfit}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>自身团队有升级为市场经理的，享受该经理的团队销售总额利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="ManagerTeamToManager" id="website-title" placeholder="" value="{$res.TR_FirstManagerSuperiorProfit}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="Button_operation"> 
                  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存
                  </button>
                
                  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                       
              </div>
          </div>

          <div id="other" class="tab-pane otherSet">
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>自身消费利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="PartnerOneSelfProfit" id="website-title" placeholder="" value="{$res.TR_PartnerOneSelfProfit}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>区域内大礼包消费金额提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="PartnerRegionSpreeProfit" id="website-title" placeholder="" value="{$res.TR_PartnerRegionSpreeProfit}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>区域销售额利润提成（&#37;）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="PartnerRegionSalesProfit" id="website-title" placeholder="" value="{$res.TR_PartnerRegionSalesProfit}" class="col-xs-5" required="required">

              </div>
              <div class="Button_operation"> 
                  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button>
                  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                   
              </div>
          </div>
          <!-- 直升经理设置 -->
          <div id="manager" class="tab-pane managerSet">
              <div class="form-group">
                  <label class="col-sm-4 control-label no-padding-right" for="form-field-1"><i>*</i>从逛客或创客直接升级经理，直属上级提成（&#37;）： </label>
                  <div class="col-sm-8">
                      <input type="text" name="DirectUpgrade" id="website-title" placeholder="" value="{$res.TR_DirectUpgrade}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="Button_operation"> 
                  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button>
                  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                   
              </div>
