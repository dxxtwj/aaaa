<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="/Public/admin/assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/Public/admin/css/style.css"/>       
<link href="/Public/admin/assets/css/codemirror.css" rel="stylesheet">
<link rel="stylesheet" href="/Public/admin/assets/css/ace.min.css" />
<link rel="stylesheet" href="/Public/admin/assets/css/font-awesome.min.css" />
<!--[if IE 7]>

<script src="/Public/admin/assets/js/bootstrap.min.js"></script>
<script src="/Public/admin/assets/js/typeahead-bs2.min.js"></script>           	
<script src="/Public/admin/assets/layer/layer.js" type="text/javascript" ></script>

<title>系统设置</title>

</head>

<style>
	.ewm{
		float: left;
		margin-left:10px;
	}
	.img_pic{
		float: left;
		border: 1px solid #ddd;
		width: 100px;
		height: 100px;
		overflow: hidden;
	}
	.img_pic img{
		width: 100%;
	}
</style>

<body>
<div class="margin clearfix">
 <div class="stystems_style">
  <div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
	  <li class="active">
		    <a data-toggle="tab" href="#home"><i class="green fa fa-home bigger-110"></i>&nbsp;基本设置</a>
    </li>
     <li class="order">
        <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#profile">订单设置</a>
    </li>
    <!-- <li class="wechat">
		    <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#dropdown">微信设置</a>
    </li> -->

    <li class="otherSet">
		    <a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#other">客服设置</a>
    </li>
    
	</ul>

  <form action="/index.php/Admin/System/Systems" method="post" enctype="multipart/form-data">
      <div class="tab-content">
          <!-- 基本设置 -->
    		  <div id="home" class="tab-pane active">
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>网站标题： </label>
                  <div class="col-sm-9">
                      <input type="text" name="shopname" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$res.SR_ShopName}" class="col-xs-5" required="required"/>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>站点是否开启： </label>
                  <div class="col-sm-9">
                      <span class="add_name">
                      <if condition="$res.SR_ISSiteOpen eq 1">
                          <label>
                              <input name="site" type="radio" value="1" checked="checked" class="ace">
                              <span class="lbl">开启</span>
                          </label>&nbsp;&nbsp;&nbsp;
                          <label>
                              <input name="site" type="radio" value="0" class="ace">
                              <span class="lbl">关闭</span>
                          </label>
                      <else />  
                          <label>
                              <input name="site" type="radio" value="1" class="ace">
                              <span class="lbl">开启</span>
                          </label>&nbsp;&nbsp;&nbsp;
                          <label>
                              <input name="site" type="radio" value="0" checked="checked" class="ace">
                              <span class="lbl">关闭</span>
                          </label>
                      </if>  
                      </span>
                  </div>
              </div>

              
              <div class="Button_operation"> 
        				  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存
                  </button>
        				
        				  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                       
    			    </div>
          </div>

          <!-- 订单通知 -->
          <div id="profile" class="tab-pane order">
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>订单自动关闭时间（天）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="orderclose" id="website-title" placeholder="设置为0，表示不关闭" value="{$res.SR_OrderClose}" class="col-xs-5" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>订单自动收货时间（天）： </label>
                  <div class="col-sm-9">
                      <input type="text" name="receipt" id="website-title" placeholder="设置为0，表示不会自动收货" value="{$res.SR_AutoReceipt}" class="col-xs-5" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>是否开启售后： </label>
                  <div class="col-sm-9">
                      <span class="add_name">
                      <if condition="$res.SR_ISCustomerService eq 1">
                          <label>
                              <input name="custom" type="radio" value="1" checked="checked" class="ace">
                              <span class="lbl">开启</span>
                          </label>&nbsp;&nbsp;&nbsp;
                          <label>
                              <input name="custom" type="radio" value="0" class="ace">
                              <span class="lbl">关闭</span>
                          </label>
                      <else />  
                          <label>
                              <input name="custom" type="radio" value="1" class="ace">
                              <span class="lbl">开启</span>
                          </label>&nbsp;&nbsp;&nbsp;
                          <label>
                              <input name="custom" type="radio" value="0" checked="checked" class="ace">
                              <span class="lbl">关闭</span>
                          </label>
                      </if>  
                      </span>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>订单完成几天后可以换货（天）：</label>
                  <div class="col-sm-9">
                      <input type="text" id="website-title" name="changeGoods" placeholder="开启售后设置才可生效" value="{$res.SR_OrderExchangeGoods}" class="col-xs-5" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " required="required">
                  </div>
              </div>
              <div class="Button_operation"> 
                  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存
                  </button>
                
                  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                       
              </div>
          </div>

          <!-- 客服设置 -->
    		  <div id="other" class="tab-pane otherSet">
    		      <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>客服电话： </label>
                  <div class="col-sm-9">
                      <input type="text" name="kefu" id="website-title" placeholder="" value="{$res.SR_KeFuPhone}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>微信号： </label>
                  <div class="col-sm-9">
                      <input type="text" name="wechat" id="website-title" placeholder="" value="{$res.SR_KeFuWeChat}" class="col-xs-5" required="required">
                  </div>
              </div>
              <div class="form-group">
              	 <label class="col-sm-3 control-label no-padding-right" for="form-field-1"><i>*</i>客服二维码： </label>
              	 <div class="col-sm-9 pic">
              	 	<div class="img_pic">
                  <if condition="$res.SR_QrcodeImg neq null or $res.SR_QrcodeImg neq ''">
                      <img src="{$res.SR_QrcodeImg}">
                  <else />
                      <img src="">
                  </if>
                  </div>
                  	<input type="file" name="qrcode" class="ewm"/>
                  </div>
              </div>
              <div class="Button_operation"> 
        				  <button class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button>
        				  <button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                   
    			    </div>
    	    </div>
  </form>

		</div>
 </div>

</div>
</body>
</html>

					onchange:null,
					thumbnail:false, //| true | large
					whitelist:'gif|png|jpg|jpeg'

					//
				});
