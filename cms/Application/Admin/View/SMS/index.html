			.custom_page_header {
				border-bottom-color: #d5e3ef;
				line-height: 28px;
				margin-bottom: 5px;
				margin-top: 10px;

				font-weight: 600;

		<title>短信设置</title>

	</head>

	<body>
		<div class="main">
			<form action="/index.php/Admin/SMS/index" method="post" class="form-horizontal form" enctype="multipart/form-data">
				<div class="panel">
					<h3 class="custom_page_header">短信设置 </h3>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">申请地址</label>
							<div class="col-sm-9 col-xs-12">
								<a href="http://www.alidayu.com/" target="_blank" style="color:#2b7dbc;">申请地址</a>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信验证</label>
							<if condition="$res.SR_Status eq 1">
								<div class="col-sm-9 col-xs-12">
									<input type="radio" name="is_open" value="0"> 关闭 &nbsp;&nbsp;
									<input type="radio" name="is_open" value="1" checked="true"> 开启
								</div>
							<else />
								<div class="col-sm-9 col-xs-12">
									<input type="radio" name="is_open" value="0" checked="true"> 关闭 &nbsp;&nbsp;
									<input type="radio" name="is_open" value="1"> 开启
								</div>
							</if>
							
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信key：</label>
							<div class="col-sm-9 col-xs-12">
								<input type="text" name="sms_key" class="form-control" value="{$res.SR_Key}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信Secret：</label>
							<div class="col-sm-9 col-xs-12">
								<input type="text" name="sms_secret" class="form-control" value="{$res.SR_Secret}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">模板ID：</label>
							<div class="col-sm-9 col-xs-12">
								<input type="text" name="sms_id" class="form-control" value="{$res.SR_TemplateID}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">{$result[0]['name']}：</label>
							<div class="col-sm-9 col-lg-9 col-xs-12">
								<div class="input-group">
									<div class="input-group-addon">模板CODE</div>
									<input type="text" name="sms_register_user" class="form-control" value="{$result[0]['code']}">
									<div class="input-group-addon">签名</div>
									<input type="text" name="sms_register_user_signname" class="form-control" value="{$result[0]['sign']}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">{$result[1]['name']}：</label>
							<div class="col-sm-9 col-xs-12">

								<div class="input-group">
									<div class="input-group-addon">模板CODE</div>
									<input type="text" name="sms_change_pwd1" class="form-control" value="{$result[1]['code']}">
									<div class="input-group-addon">签名</div>
									<input type="text" name="sms_change_pwd1_signname" class="form-control" value="{$result[1]['sign']}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">{$result[2]['name']}：</label>
							<div class="col-sm-9 col-xs-12">

								<div class="input-group">
									<div class="input-group-addon">模板CODE</div>
									<input type="text" name="sms_change_pwd2" class="form-control" value="{$result[2]['code']}">
									<div class="input-group-addon">签名</div>
									<input type="text" name="sms_change_pwd2_signname" class="form-control" value="{$result[2]['sign']}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">{$result[3]['name']}：</label>
							<div class="col-sm-9 col-xs-12">
								<div class="input-group">
									<div class="input-group-addon">模板CODE</div>
									<input type="text" name="sms_change_mobile" class="form-control" value="{$result[3]['code']}">
									<div class="input-group-addon">签名</div>
									<input type="text" name="sms_change_mobile_signname" class="form-control" value="{$result[3]['sign']}">
								</div>
							</div>
						</div>
						<div class="form-group"></div>
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
							<div class="col-sm-9 col-xs-12">
								<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
