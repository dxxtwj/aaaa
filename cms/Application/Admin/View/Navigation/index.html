            <input type="hidden" class="NR_id" value='{$v.NR_ID}'>
      			<td><label><input type="checkbox" class="ace" v='{$v.NR_ID}'><span class="lbl"></span></label></td>
      			<td>{$v.NR_ID}</td>
      			<td><input name="" type="text"  style=" width:50px" class="setSort"  value="{$v.NR_Sort}"/></td>
      			<td><span class="ad_img"><img src="{$v.NR_Path}{$v.NR_IMG}"  width="100%" height="100%"/></span></td>
      			<td><a href="javascript:void(0)">{$v.NR_Url}</a></td>
      			<td>{$v.NR_AddTime}</td>
      			<td class="td-status">
      				<if condition="$v.NR_Is_Show eq 1">
      					<span class="label label-success radius">显示</span>

              <input type="hidden" name="nid" value="{$v.NR_ID}">

              <a href="javascript:void(0)" onClick="noShow({$v.NR_ID})" title="停用" class="btn btn-xs btn-default"><i class="icon-remove bigger-120">停用</i></a>

              </if>

              <a href="javascript:void(0)" onClick="edit({$v.NR_ID},'{$v.NR_Name}',{$v.NR_Sort},'{$v.NR_Url}',{$v.NR_Is_Show},'{$v.NR_IMG}')" title="编辑" class="btn btn-xs btn-info" ><i class="icon-edit bigger-120">编辑</i></a> 
              <a href="javascript:void(0)" onClick="del({$v.NR_ID})" title="删除" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120">删除</i></a>
            </td>
        	</tr>
          </foreach>
        </tbody>

/*******添加广告*********/
$('#ads_add').on('click', function(){
  $(".edit_nid").val(0);
  $("#name").val("");
  $("#sort").val("");
  $("#url").val("");
  $(".isShow[value='1']").attr('checked',true);
  $(".isShow[value='1']").prop('checked',true);
  var PARAMS = new Array();
  layer.open({
    type: 1,
    title: '添加导航',
    maxmin: true, 
    shadeClose: false, //点击遮罩关闭层
    area : ['800px' , ''],
    content:$('#add_ads_style'),
    btn:['提交','取消'],
    yes:function(index,layero){	
      var num=0;
      var str="";
      $(".add_adverts input[type$='text']").each(function(n){
        if($(this).val()==""){

          layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
          title: '提示框',				
          icon:0,								
        }); 
        num++;
        return false;            
        } 
      });
      if(num>0){
        return false;
      }else{
        // layer.alert('添加成功！',{
        //   title: '提示框',				
        //   icon:1,		
        // });
        // layer.close(index);
        PARAMS['name'] = $("#name").val();
        PARAMS['sort'] = $("#sort").val();
        PARAMS['url'] = $("#url").val();
        if($(".path").val()!=undefined && $(".path").val()!=null){
          PARAMS['path'] = $(".path").val();
        }
        PARAMS['isShow'] = $(".isShow[checked='checked']").val();

        // console.log(PARAMS);
        var URL = "/index.php/Admin/Navigation/add";
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "post";
        temp.style.display = "none";
        for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            // alert(opt.name)
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
      }		  		     				
    }
  });
})
$(".isShow").click(function(){
  
  $(".isShow").each(function(){
    $(this).attr('checked',false);
    $(this).prop('checked',false);
  });
  $(this).attr('checked',true);
  $(this).prop('checked',true);

});
  function noShow(nid){
    $.ajax({
      url:'/index.php/Admin/Navigation/setNavigationShow',
      type:'post',
      data:{nid:nid},
      success:function(data){
        if(data == -1){
          alert('传入品牌编号有误');
        }else if(data == 0){
          alert('操作失败');
        }else if(data == 1){
          alert('操作成功');
          window.location.reload();
        }else if(data == -99){
          alert('你没有权限');
        }
      }
    });
  }

  function del(nid){
    var r = confirm("删除之后不可恢复,您确定要继续操作吗？");
    if(r == true){
      $.ajax({
        url:'/index.php/Admin/Navigation/del',
        type:'post',
        data:{nid:nid},
        success:function(data){
          if(data == -1){
            alert('传入品牌编号有误');
          }else if(data == 0){
            alert('操作失败');
          }else if(data == 1){
            alert('操作成功');
            window.location.reload();
          }else if(data == -99){
            alert('你没有权限');
          }
        }
      });
    }
      
  }
  //批量删除
  function dels(){
    var ids = '';
    $('table input[type="checkbox"]:checked').each(function(){
      if(parseInt($(this).attr('v'))!=0){
        ids += $(this).attr('v')+',';
      }
    });

    // alert(ids);
    del(ids);
  }

  function edit(nid,name,sort,url,isShow,path){
    if(nid!=null){
      $(".edit_nid").val(nid);
      $("#name").val(name);
      $("#sort").val(sort);
      $("#url").val(url);
      if(isShow==1){
        $(".isShow").each(function(){
          $(this).attr('checked',false);
          $(this).prop('checked',false);
        });
        $(".isShow[value='1']").attr('checked',true);
        $(".isShow[value='1']").prop('checked',true);
      }else if(isShow==0){
        $(".isShow").each(function(){
          $(this).attr('checked',false);
          $(this).prop('checked',false);
        });
        $(".isShow[value='0']").attr('checked',true);
        $(".isShow[value='0']").prop('checked',true);
      }

      if(path!=null){
        var str1='';
        str1 +='<div class="m_imgBox"><div class="m_img">';
        str1 +='<input type="hidden" name="path" class="path" value="'+path+'"/>';
        str1 +='<img src="'+path+'" class="imgs" style="width:100px;margin:5px;"/>';
        str1 +='</div><i class="icon-remove m_imgDel" ></i></div>';
        $(".img_container").html(str1);
      }
      var PARAMS = new Array();
      layer.open({
        type: 1,
        title: '修改',
        maxmin: true, 
        shadeClose: false, //点击遮罩关闭层
        area : ['800px' , ''],
        content:$('#add_ads_style'),
        btn:['提交','取消'],
        yes:function(index,layero){ 
          var num=0;
          var str="";
          $(".add_adverts input[type$='text']").each(function(n){
            if($(this).val()==""){

              layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
              title: '提示框',       
              icon:0,               
            }); 
            num++;
            return false;            
            } 
          });
          if(num>0){
            return false;
          }else{
            // layer.alert('添加成功！',{
            //   title: '提示框',        
            //   icon:1,    
            // });
            // layer.close(index);
            PARAMS['nid'] = $(".edit_nid").val();
            PARAMS['name'] = $("#name").val();
            PARAMS['sort'] = $("#sort").val();
            PARAMS['url'] = $("#url").val();
            if($(".path").val()!=undefined && $(".path").val()!=null){
              PARAMS['path'] = $(".path").val();
            }
            PARAMS['isShow'] = $(".isShow[checked='checked']").val();

            // console.log(PARAMS);
            var URL = "/index.php/Admin/Navigation/add";
            var temp = document.createElement("form");
            temp.action = URL;
            temp.method = "post";
            temp.style.display = "none";
            for (var x in PARAMS) {
                var opt = document.createElement("textarea");
                opt.name = x;
                opt.value = PARAMS[x];
                // alert(opt.name)
                temp.appendChild(opt);
            }
            document.body.appendChild(temp);
            temp.submit();
            return temp;
          }                     
        }
      });
    }
  }
$(".setSort").on('change',function(){
  var sort = $(this).val();
  var nid = $(this).parent().parent().children('.NR_id').val();
  $.ajax({
    url:'/index.php/Admin/Navigation/setSort',
    data:{sort:sort,nid:nid},
    type:'post',
    success:function(data){

    }
  });
});
$(".ckeck_all").on("click",function(){
  var is_check = $(this).prop('checked');
  if(is_check){
    $('table input[type="checkbox"]').each(function(){
      $(this).prop('checked',true);
    });
  }else{
    $('table input[type="checkbox"]').each(function(){
      $(this).prop('checked',false);
    });
  }
});
</script>
