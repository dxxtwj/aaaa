		<script language="javascript">
			$(function() {

				$('.province').mouseover(function() {
					$(this).find('ul').show();
				}).mouseout(function() {
					$(this).find('ul').hide();
				});

				$('.cityall').click(function() {
					var checked = $(this).get(0).checked;
					var citys = $(this).parent().parent().find('.city');
					citys.each(function() {
						$(this).get(0).checked = checked;
					});
					var count = 0;
					if(checked) {
						count = $(this).parent().parent().find('.city:checked').length;
					}
					if(count > 0) {
						$(this).next().html("(" + count + ")");
					} else {
						$(this).next().html("");
					}
				});
				$('.city').click(function() {
					var checked = $(this).get(0).checked;
					var cityall = $(this).parent().parent().parent().parent().find('.cityall');

					if(checked) {
						cityall.get(0).checked = true;
					}
					var count = cityall.parent().parent().find('.city:checked').length;
					if(count > 0) {
						cityall.next().html("(" + count + ")");
					} else {
						cityall.next().html("");
					}
				});

			});

			function clearSelects() {
				$('.city').attr('checked', false).removeAttr('disabled');
				$('.cityall').attr('checked', false).removeAttr('disabled');
				$('.citycount').html('');
			}

			function editArea(btn) {
				current = $(btn).attr('random');
				clearSelects();
				var old_citys = $(btn).prev().val().split(';');

				$('.city').each(function() {
					var parentcheck = false;
					for(var i in old_citys) {
						if(old_citys[i] == $(this).attr('city')) {
							parentcheck = true;
							$(this).get(0).checked = true;
							break;
						}
					}
					if(parentcheck) {
						$(this).parent().parent().parent().parent().find('.cityall').get(0).checked = true;
					}
				});

				$("#modal-areas").modal();
				var citystrs = '';
				$('#btnSubmitArea').unbind('click').click(function() {
					$('.city:checked').each(function() {
						citystrs += $(this).attr('city') + ";";
					});
					$('.' + current + ' .cityshtml').html(citystrs);
					$('.' + current + ' .citys').val(citystrs);
				})
				var currents = getCurrents(current);
				currents = currents.split(';');
				var citys = "";
				$('.city').each(function() {
					var parentdisabled = false;
					for(var i in currents) {
						if(currents[i] != '' && currents[i] == $(this).attr('city')) {
							$(this).attr('disabled', true);
							$(this).parent().parent().parent().parent().find('.cityall').attr('disabled', true);
						}
					}

				});
			}

			function selectAreas() {
				clearSelects();
				var old_citys = $('#areas').html().split(';');
				$('.city').each(function() {
					var parentcheck = false;
					for(var i in old_citys) {
						if(old_citys[i] == $(this).attr('city')) {
							parentcheck = true;
							$(this).get(0).checked = true;
							break;
						}
					}
					if(parentcheck) {
						$(this).parent().parent().parent().parent().find('.cityall').get(0).checked = true;
					}
				});

				$("#modal-areas").modal();
				var citystrs = '';
				$('#btnSubmitArea').unbind('click').click(function() {
					$('.city:checked').each(function() {
						citystrs += $(this).attr('city') + ";";
					});
					$('#areas').html(citystrs);
					$("#selectedareas").val(citystrs);
				})

			}
		</script>

					$('.show_n').hide();
				}
			}

					var citys = $(this).parent().parent().find('.city');
					citys.each(function() {
						$(this).get(0).checked = checked;
					});
					var count = 0;
					if(checked) {
						count = $(this).parent().parent().find('.city:checked').length;
					}
					if(count > 0) {
						$(this).next().html("(" + count + ")");
					} else {
						$(this).next().html("");
					}
				});
				$('.city').click(function() {
					var checked = $(this).get(0).checked;
					var cityall = $(this).parent().parent().parent().parent().find('.cityall');
					if(checked) {
						cityall.get(0).checked = true;
					}
					var count = cityall.parent().parent().find('.city:checked').length;
					if(count > 0) {
						cityall.next().html("(" + count + ")");
					} else {
						cityall.next().html("");
					}
				});
			});

			function getCurrents(withOutRandom) {
				var citys = "";
				$('.citys').each(function() {
					var crandom = $(this).prev().val();
					if(withOutRandom && crandom == withOutRandom) {
						return true;
					}
					citys += $(this).val();
				});
				return citys;
			}

			var current = '';

			function addArea(btn) {
				$(btn).button('loading');
				$.ajax({
					url: "{:U('Distribution/getRandStr')}",
					dataType: 'json',
					success: function(json) {
						var html = '';
						$(btn).button('reset');
						current = json;
						html += '<tr class="' + current + '" style="display: table-row;">';
						html += '<td style="word-break:break-all;width:100px;padding:10px;line-height:22px;overflow:hidden; white-space: normal;">';
						html += '<span class="cityshtml"></span>';
						html += '<input type="hidden" name="random[]" value="' + current + '">';
						html += '<input type="hidden" class="citys" name="citys[' + current + ']" value="">';
						html += '<a href="javascript:;" onclick="editArea(this)" random="' + current + '">编辑</a>';
						html += '</td>';

						html += '<td class="show_h text-center" valign="top" style="padding-top: 10px; display: table-cell;"><input type="text" value="1000" class="form-control valid" name="firstweight[' + current + ']" style="width:100px;" aria-invalid="false"></td>';
						html += '<td class="show_h text-center" valign="top" style="padding-top: 10px; display: table-cell;"><input type="text" value="" class="form-control valid" name="firstprice[' + current + ']" style="width:100px;" aria-invalid="false"></td>';
						html += '<td class="show_h text-center" valign="top" style="padding-top: 10px; display: table-cell;"><input type="text" value="1000" class="form-control" name="secondweight[' + current + ']" style="width:100px;"></td>';
						html += '<td class="show_h text-center" valign="top" style="padding-top: 10px; display: table-cell;"><input type="text" value="" class="form-control" name="secondprice[' + current + ']" style="width:100px;"></td>';

						html += '<td class="show_n text-center" valign="top" style="padding-top: 10px; display: none;"><input type="number" value="1" class="form-control" name="firstnum[' + current + ']" style="width:100px;"></td>';
						html += '<td class="show_n text-center" valign="top" style="padding-top: 10px; display: none;"><input type="text" value="" class="form-control" name="firstnumprice[' + current + ']" style="width:100px;"></td>';
						html += '<td class="show_n text-center" valign="top" style="padding-top: 10px; display: none;"><input type="number" value="1" class="form-control" name="secondnum[' + current + ']" style="width:100px;"></td>';
						html += '<td class="show_n text-center" valign="top" style="padding-top: 10px; display: none;"><input type="text" value="" class="form-control" name="secondnumprice[' + current + ']" style="width:100px;"></td>';

						html += '<td style="text-align: center;padding-top:10px;" valign="top"><a href="javascript:;" class="btn btn-default btn-sm" onclick="$(this).parent().parent().remove()"><i class="fa fa-remove"></i></a></td>';
						html += '</tr>';

						$('#tbody-areas').append(html);
						$('#tbody-areas tr').last().hide();
						clearSelects();
						$("#modal-areas").modal();
						var currents = getCurrents();
						currents = currents.split(';');
						var citystrs = "";
						$('.city').each(function() {
							var parentdisabled = false;
							for(var i in currents) {
								if(currents[i] != '' && currents[i] == $(this).attr('city')) {
									$(this).attr('disabled', true);
									$(this).parent().parent().parent().parent().find('.cityall').attr('disabled', true);
								}
							}

						});
						$('#btnSubmitArea').unbind('click').click(function() {
							$('.city:checked').each(function() {
								citystrs += $(this).attr('city') + ";";
							});
							// 随机数
							//  alert(current);
							//  // 市名
							//  alert(citystrs);
							//  alert($('.'+current).html());
							// alert($('.' + current + ' .cityshtml').html());
							$('.' + current + ' .cityshtml').html(citystrs);
							$('.' + current + ' .citys').val(citystrs);
							$('#tbody-areas tr').last().show();
						})
						var calculatetype1 = $('input[name="calculatetype"]:checked ').val();
						show_type(calculatetype1);
					}
				})
			}
		</script>
