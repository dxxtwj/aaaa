<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看物流</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="/Public/admin/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/admin/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/Public/admin/font/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Public/admin/css/custom.css" rel="stylesheet">
    <link href="/Public/admin/css/animate.min.css" rel="stylesheet">
    <link href="/Public/admin/css/style.css" rel="stylesheet">
    <link href="/Public/admin/css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>物流情况</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="timeline.html#">
                            </a>
                            <!-- <ul class="dropdown-menu dropdown-user">
                                <li><a href="timeline.html#">选项1</a>
                                </li>
                                <li><a href="timeline.html#">选项2</a>
                                </li>
                            </ul> -->
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content timeline">
                       
                        <foreach name="res.data" item="vo">
                            <div class="timeline-item">
                                <div class="row">
                                    <div class="col-xs-3 date">
                                        {$vo.ftime}
                                        <br>
                                        <!-- <small class="text-navy">21小时前</small> -->
                                    </div>
                                    <div class="col-xs-7 content">
                                        <!-- <p class="m-b-xs"><strong>项目经理打电话来了</strong> -->
                                        <!-- </p> -->
                                        <p>
                                            {$vo.context}
                                        </p>
                                    </div>
                                </div>
                            </div>
                       </foreach>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Public/admin/js/jquery-1.9.1.min.js"></script>
    <script src="/Public/admin/assets/js/bootstrap.min.js"></script>
    <script src="/Public/admin/js/jquery.peity.min.js"></script>
    <script src="/Public/admin/js/content.min.js"></script>
    <script src="/Public/admin/js/peity-demo.min.js"></script>
</body>

</html>
